<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="homePage">
            <h1>Welcome to Social Media App</h1>
            <p>This is a simple social media application. Register to create an account or log in if you already have one.</p>
            <div>
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            <p>Already have an account? <a href="#" onclick="showLoginPage()">Log in here</a></p>
        </div>

        <div id="loginPage" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegisterPage()">Register here</a></p>
        </div>

        <div id="feedPage" style="display: none;">
            <h2>Feed</h2>
            <form id="postForm" enctype="multipart/form-data">
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <input type="file" id="postImage" accept="image/*">
                <button type="submit">Post</button>
            </form>
            <div id="feed"></div>
        </div>

        <div id="backButton" style="display: none;">
            <button onclick="goBack()">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
